<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>示例科技官网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            color: #333;
            background-color: #f7f9fc;
            line-height: 1.6;
        }

        /* 顶部导航 */
        header {
            background: #0f172a;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }

        nav a {
            color: #cbd5e1;
            margin-left: 30px;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        /* 首屏 Banner */
        .hero {
            background: linear-gradient(120deg, #1e3a8a, #2563eb);
            color: #fff;
            padding: 120px 60px;
            text-align: center;
        }

        .hero h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 40px;
            color: #e5e7eb;
        }

        .hero button {
            background: #fff;
            color: #2563eb;
            border: none;
            padding: 14px 36px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero button:hover {
            background: #e0e7ff;
        }

        /* 内容区 */
        .section {
            padding: 80px 60px;
            max-width: 1200px;
            margin: auto;
        }

        .section h3 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 60px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-6px);
        }

        .feature-card h4 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #1e3a8a;
        }

        .feature-card p {
            color: #555;
            font-size: 15px;
        }

        /* 底部 */
        footer {
            background: #0f172a;
            color: #94a3b8;
            text-align: center;
            padding: 30px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav {
                margin-top: 15px;
            }

            .hero h2 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

<header>
    <h1>示例科技</h1>
    <nav>
        <a href="#">首页</a>
        <a href="#">产品</a>
        <a href="#">解决方案</a>
        <a href="#">关于我们</a>
        <a href="#">联系我们</a>
    </nav>
</header>

<section class="hero">
    <h2>专注打造专业级数字产品</h2>
    <p>
        我们致力于为企业提供高质量的网站设计、系统开发与数字化解决方案，
        用设计与技术助力业务增长。
    </p>
    <button>了解更多</button>
</section>

<section class="section">
    <h3>我们的优势</h3>
    <div class="features">
        <div class="feature-card">
            <h4>专业设计</h4>
            <p>以用户体验为核心，打造简洁、高端、符合品牌调性的视觉设计。</p>
        </div>
        <div class="feature-card">
            <h4>高效开发</h4>
            <p>采用成熟稳定的技术架构，保障系统性能与长期可维护性。</p>
        </div>
        <div class="feature-card">
            <h4>定制服务</h4>
            <p>根据客户业务需求量身定制解决方案，拒绝模板化。</p>
        </div>
        <div class="feature-card">
            <h4>持续支持</h4>
            <p>项目上线后持续提供技术支持与优化服务，陪伴企业成长。</p>
        </div>
    </div>
</section>

<footer>
    © 2025 示例科技有限公司 · 保留所有权利
</footer>

</body>
</html>
